  <script>
    /* ======= 1) CAPY GENERATOR ======= */
    function openGenerator() {
      document.getElementById("content").innerHTML = `
        <h2>Capy Generator</h2>
        <canvas id="capyCanvas" width="600" height="400"></canvas>
        <div class="control-group">
          <label>Ch·ªçn m√†u l√¥ng: </label>
          <input type="color" id="capyColor" value="#8b5a2b">
        </div>
        <div class="control-group">
          <label>Ch·ªçn ki·ªÉu m≈©: </label>
          <select id="hatSelect">
            <option value="none">Kh√¥ng c√≥</option>
            <option value="redHat">M≈© ƒë·ªè</option>
            <option value="blueCap">M≈© xanh</option>
            <option value="crown">V∆∞∆°ng mi·ªán</option>
            <option value="fedora">Fedora</option>
            <option value="beanie">Beanie</option>
            <option value="visor">Visor</option>
          </select>
        </div>
        <div class="control-group">
          <label>Ch·ªçn ki·ªÉu k√≠nh: </label>
          <select id="glassesSelect">
            <option value="none">Kh√¥ng c√≥</option>
            <option value="sunglasses">K√≠nh m√°t</option>
            <option value="nerd">K√≠nh c·∫©u</option>
            <option value="laser">M·∫Øt laser</option>
            <option value="round">K√≠nh tr√≤n</option>
            <option value="3d">K√≠nh 3D</option>
          </select>
        </div>
        <div class="control-group">
          <label>T√™n Capy: </label>
          <input type="text" id="capyName" placeholder="Capy c·ªßa b·∫°n">
        </div>
        <button onclick="generateCapy()">T·∫°o Capy c·ªßa t√¥i!</button>
        <button onclick="randomizeCapy()">üé≤ Capy Ng·∫´u Nhi√™n</button>
      `;

      const canvas = document.getElementById('capyCanvas');
      const ctx = canvas.getContext('2d');

      function drawBackground() {
        // B·∫ßu tr·ªùi
        ctx.fillStyle = "#87ceeb";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        // M·∫∑t tr·ªùi
        ctx.beginPath();
        ctx.arc(520, 80, 40, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();
        // M√¢y
        ctx.fillStyle = "white";
        function drawCloud(x, y) {
          ctx.beginPath();
          ctx.arc(x, y, 20, 0, Math.PI * 2);
          ctx.arc(x + 25, y - 10, 20, 0, Math.PI * 2);
          ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
          ctx.fill();
        }
        drawCloud(100, 80);
        drawCloud(200, 50);
        // C·ªè
        ctx.fillStyle = "#228B22";
        ctx.fillRect(0, 300, canvas.width, 100);
        // C√¢y
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(50, 240, 20, 60);
        ctx.fillStyle = "#006400";
        ctx.beginPath();
        ctx.arc(60, 240, 30, 0, Math.PI * 2);
        ctx.fill();
      }

      window.generateCapy = function() {
        const color = document.getElementById("capyColor").value;
        const hatType = document.getElementById("hatSelect").value;
        const glassesType = document.getElementById("glassesSelect").value;
        const name = document.getElementById("capyName").value || "Capy";

        drawBackground();

        // Body
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.ellipse(300, 350, 80, 40, 0, 0, Math.PI * 2);
        ctx.fill();

        // Tai
        ctx.beginPath();
        ctx.arc(240, 320, 15, 0, Math.PI * 2);
        ctx.fill();

        // M·∫Øt
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(270, 345, 5, 0, Math.PI * 2);
        ctx.fill();

        // M≈©
        if (hatType !== "none") {
          if (hatType === "redHat") {
            ctx.fillStyle = "red";
            ctx.fillRect(260, 290, 80, 20);
          } else if (hatType === "blueCap") {
            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.arc(300, 280, 40, 0, Math.PI, true);
            ctx.fill();
          } else if (hatType === "crown") {
            ctx.fillStyle = "gold";
            ctx.beginPath();
            ctx.moveTo(260, 290);
            ctx.lineTo(280, 260);
            ctx.lineTo(300, 290);
            ctx.lineTo(320, 260);
            ctx.lineTo(340, 290);
            ctx.closePath();
            ctx.fill();
          } else if (hatType === "fedora") {
            ctx.fillStyle = "#5d4037";
            ctx.fillRect(260, 285, 80, 15);
            ctx.fillRect(270, 270, 60, 15);
          } else if (hatType === "beanie") {
            ctx.fillStyle = "#ff4081";
            ctx.beginPath();
            ctx.arc(300, 275, 30, 0, Math.PI * 2);
            ctx.fill();
          } else if (hatType === "visor") {
            ctx.fillStyle = "#9e9e9e";
            ctx.fillRect(260, 290, 80, 10);
            ctx.fillRect(260, 300, 80, 5);
          }
        }

        // K√≠nh
        if (glassesType !== "none") {
          if (glassesType === "sunglasses") {
            ctx.fillStyle = "black";
            ctx.fillRect(265, 340, 50, 8);
          } else if (glassesType === "nerd") {
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.strokeRect(265, 340, 20, 8);
            ctx.strokeRect(290, 340, 20, 8);
            ctx.beginPath();
            ctx.moveTo(285, 344);
            ctx.lineTo(290, 344);
            ctx.stroke();
          } else if (glassesType === "laser") {
            ctx.fillStyle = "red";
            ctx.fillRect(265, 340, 50, 8);
            ctx.strokeStyle = "red";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(290, 348);
            ctx.lineTo(290, 360);
            ctx.stroke();
          } else if (glassesType === "round") {
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            // V√≤ng tr√°i
            ctx.beginPath();
            ctx.arc(275, 344, 10, 0, Math.PI * 2);
            ctx.stroke();
            // V√≤ng ph·∫£i
            ctx.beginPath();
            ctx.arc(305, 344, 10, 0, Math.PI * 2);
            ctx.stroke();
            // G·∫°ch gi·ªØa
            ctx.beginPath();
            ctx.moveTo(285, 344);
            ctx.lineTo(295, 344);
            ctx.stroke();
          } else if (glassesType === "3d") {
            ctx.strokeStyle = "purple";
            ctx.lineWidth = 2;
            ctx.strokeRect(265, 340, 20, 8);
            ctx.strokeRect(290, 340, 20, 8);
            ctx.strokeStyle = "pink";
            ctx.strokeRect(270, 343, 20, 8);
            ctx.strokeRect(295, 343, 20, 8);
          }
        }

        // T√™n Capy
        ctx.font = "20px Arial";
        ctx.fillStyle = "black";
        ctx.fillText(name, 260, 390);
      }

      window.randomizeCapy = function() {
        const colors = ['#8b5a2b', '#d4a373', '#f4e1c1', '#a67c52'];
        document.getElementById("capyColor").value = colors[Math.floor(Math.random() * colors.length)];
        document.getElementById("hatSelect").value = ["none", "redHat", "blueCap", "crown", "fedora", "beanie", "visor"][Math.floor(Math.random() * 7)];
        document.getElementById("glassesSelect").value = ["none", "sunglasses", "nerd", "laser", "round", "3d"][Math.floor(Math.random() * 6)];
        document.getElementById("capyName").value = "Capy " + Math.floor(Math.random() * 100);
        generateCapy();
      }
    }
